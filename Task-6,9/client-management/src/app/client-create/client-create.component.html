<h2>Create Client</h2>
<form (ngSubmit)="createClient()">
    <label>Name:
        <input [(ngModel)]="client.name" name="name">
    </label>
    <label>Email:
        <input [(ngModel)]="client.email" name="email">
    </label>
    <label>Phone:
        <input [(ngModel)]="client.phone" name="phone">
    </label>
  <button type="submit">Create</button>
</form>
