<h2>Edit Client</h2>

<form *ngIf="client" (ngSubmit)="updateClient()">
    <label for="name">Name</label>
    <input id="name" [(ngModel)]="client.name" name="name" required>
    
    <label for="email">Email</label>
    <input id="email" [(ngModel)]="client.email" name="email" required>
    
    <label for="phone">Phone</label>
    <input id="phone" [(ngModel)]="client.phone" name="phone" required>
    
    <button type="submit">Update Client</button>

</form>
