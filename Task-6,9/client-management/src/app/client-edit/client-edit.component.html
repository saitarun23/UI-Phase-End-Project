<h2>Edit Client</h2>
<div *ngIf="client">
  <form (ngSubmit)="updateClient()">
    <label>Name:
      <input [(ngModel)]="client.name" name="name">
    </label>
    <label>Email:
      <input [(ngModel)]="client.email" name="email">
    </label>
    <label>Phone:
      <input [(ngModel)]="client.phone" name="phone">
    </label>
    <button type="submit">Update</button>
  </form>
</div>
